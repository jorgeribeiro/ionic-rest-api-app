<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do filme</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngIf="filme">

    <ion-item>
      <h2>{{ filme.original_title }}</h2>
      <p>{{ filme.release_date | date:'dd/MM/yyyy' }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>

  </ion-card>
</ion-content>
